<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <!-- Additional head -->
    {% block morehead %}
    {% endblock morehead %}
  </head>
  <body>
    {% include "header.html" %}
    <div class="col-md-12">Base Template</div>
    <a href="{% url 'index' %}" class="btn btn-primary mt-1">
      <button class="btn btn-primary">This page</button>
    </a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}"
         class="btn btn-primary mt-1"
         onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
        <button class="btn btn-primary">Logout</button>
      </a>
      <form id="logout-form"
            action="{% url 'logout' %}"
            method="post"
            class="d-none">
        {% csrf_token %}
      </form>
      <a href="{% url 'protected' %}" class="btn btn-primary mt-1">
        <button class="btn btn-primary">User Dashboard</button>
      </a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary mt-1">
        <button class="btn btn-primary">Login Page</button>
      </a>
    {% endif %}
    <a href="{% url 'contact' %}" class="btn btn-primary mt-1">
      <button class="btn btn-primary">Contact page</button>
    </a>
    {% block maincontent %}{% endblock %}
    {% include "footer.html" %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% block morescripts %}
    {% endblock morescripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
